<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  	layout:decorator="/admin/admin-layout">
<head>
<meta charset="ISO-8859-1">
<title>Dashboard</title>
</head>
<body>
<div layout:fragment="content">
	<!-- -------------- Main Wrapper -------------- -->
    <section id="content_wrapper">
       <h2 th:text="#{user_listing}"></h2>
		<table class="table table-striped">
    <thead>
      <tr>
      	<th th:text="#{id}"></th>
        <th th:text="#{username}"></th>
        <th th:text="#{email}"></th>
        <th th:text="#{gender}"></th>
        <th th:text="#{phonenumber}"></th>
        <th th:text="#{action}"></th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="user : ${USERS}" th:object="${user}">
        <td th:text="*{id}"></td>
        <td th:text="*{userName}"></td>
        <td th:text="*{email}"></td>
        <td th:text="*{gender}"></td>
        <td th:text="*{phoneNumber}"></td>
        <td>
        	<a class="btn btn-primary" th:href="@{/admin/{userHash}/userprofile(userHash=${user.userHash})}" th:text="#{detail}"></a>
        	<a  class="btn btn-warning" th:href="@{/user/{userHash}/update(userHash=${user.userHash})}" th:text="#{updateuser}"></a>
        	<a  class="btn btn-danger" th:href="@{/user/{userHash}/delete(userHash=${user.userHash})}" th:text="#{delete}"></a>
        </td>
      </tr>
    </tbody>
  </table>
 
    </section>
</div>
</body>
</html>
