<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  	layout:decorator="/admin/admin-layout">
<head>
<meta charset="ISO-8859-1">
<title>Dashboard</title>
</head>
<body>
<div layout:fragment="content">
	<!-- -------------- Main Wrapper -------------- -->
	
    <section id="content_wrapper">
    <h2 th:text="#{role_sign_up_form}"></h2>
    	<form class="form-horizontal">
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="name" th:text="#{name}" ></label>
		    <div class="col-sm-10"> 
		      <input type="password" class="form-control" id="name" th:placeholder="#{enter_name}">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="pst" th:text="#{position}"></label>
		    <div class="col-sm-10"> 
		      <input type="password" class="form-control" id="pst" th:placeholder="#{enter_position}">
		    </div>
		  </div>
		  <div class="form-group"> 
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-primary" th:text="#{submit}"></button>
		    </div>
		  </div>
		</form>
    </section>
</div>
</body>
</html>
