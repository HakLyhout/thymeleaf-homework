<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  	layout:decorator="/admin/admin-layout">
<head>
<meta charset="ISO-8859-1">
<title>Dashboard</title>
</head>
<body>
<div layout:fragment="content">
	<!-- -------------- Main Wrapper -------------- -->
    <section id="content_wrapper">
       <h2>Button Styles</h2>

  <a th:href="@{/admin/dashboard}"><button type="button" class="btn btn-primary">Dashboard</button></a>
  <a th:href="@{/admin/user-list}"><button type="button" class="btn btn-success">UserList</button></a>
  <a th:href="@{/admin/user-cu}"><button type="button" class="btn btn-info">UserUpdate</button></a>
  <a th:href="@{/admin/role-list}"><button type="button" class="btn btn-warning">RoleList</button></a>
  <a th:href="@{/admin/role-cu}"><button type="button" class="btn btn-danger">RoleUpdate</button></a>
  <!-- -------------- Quick Links -------------- -->
                <div class="row">
                    <div class="col-sm-6 col-xl-3">
                        <div class="panel panel-tile">
                            <div class="panel-body">
                                <div class="row pv10">
                                    <div class="col-xs-7 pl5">
                                      	<h2 th:text="#{totaluser}"></h2>
                                        <h2 class="fs50 mt5 mbn" th:text="${totaluser}"></h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-xl-3">
                        <div class="panel panel-tile">
                            <div class="panel-body">
                                <div class="row pv10">
                                       <div class="col-xs-7 pl5">
  										<h2 th:text="#{maleuser}"></h2>
                                        <h2 class="fs50 mt5 mbn" th:text="${maleuser}"></h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-xl-3">
                        <div class="panel panel-tile">
                            <div class="panel-body">
                                <div class="row pv10">
                                     <div class="col-xs-7 pl5">
                                        <h6 class="text-muted" ></h6>
										<h2 th:text="#{femaleuser}"></h2>
                                        <h2 class="fs50 mt5 mbn" th:text="${femaleuser}"></h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    </section>
</div>
</body>
</html>
